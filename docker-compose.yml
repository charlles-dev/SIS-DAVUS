version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: siga-davus-db
    environment:
      POSTGRES_USER: davus
      POSTGRES_PASSWORD: davus123
      POSTGRES_DB: siga_davus
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U davus']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: siga-davus-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://davus:davus123@postgres:5432/siga_davus?schema=public
      JWT_SECRET: siga-davus-secret-key-2024
      JWT_EXPIRES_IN: 7d
    ports:
      - '3001:3001'
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh -c "npx prisma migrate deploy && npx prisma generate && npm start"

  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/Dockerfile.frontend
    container_name: siga-davus-frontend
    environment:
      VITE_API_URL: http://localhost:3001/api
    ports:
      - '3000:80'
    depends_on:
      - backend

volumes:
  postgres_data:
